<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafsan Pay Mobile App</title>
    <!-- daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col items-center justify-center">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center ">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="w-[350px] bg-white rounded-2xl p-8">
        <div>
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input type="text" id="mobile-number" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <br>
            <input type="text" id="pin-number" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <button class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl" id="loginButton">Login</button>
    </form>

    <!-- js scripts  -->
    <script src="./script.js"></script>
</body>
</html>
